name: CI/CD Pipeline
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [frontend, backend, mobile]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm install -g pnpm
      - run: pnpm install
      - run: pnpm --filter ${{ matrix.service }} run lint
      - run: pnpm --filter ${{ matrix.service }} run test
      - run: pnpm --filter ${{ matrix.service }} run build
  
  build-docker:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Build and push Docker images
        run: |
          docker build -t rivaya/web:${{ github.sha }} -f apps/web/Dockerfile .
          docker build -t rivaya/api:${{ github.sha }} -f apps/api/Dockerfile .
